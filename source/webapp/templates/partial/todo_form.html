{% csrf_token %}
<div class="form_row">
    <label for="title">
        Title
    </label>
    <input class="input_add" type="text" name="title" id="title" value="{{ todo.title }}">
</div>
<div class="form_row">
    <label for="description">
        Description
    </label>
    <input class="input_add" type="text" name="description" id="description" value="{{ todo.description }}">
</div>
<div class="form_row">
    <label for="status">
        Status
    </label>
    <select name="status" id="status">
        <option value="New">New</option>
        <option value="In process">In process</option>
        <option value="Done">Done</option>
    </select>
</div>
<div class="form_row">
    <label for="completion_at">
        Deadline
    </label>
    <input type="date" id="completion_at" name="completion_at" value="{{ todo.completion_at }}">
</div>
<div class="form_row">
    <label for="detailed_description">
        Detailed Description
    </label>
    <textarea name="detailed_description" id="detailed_description" cols="30" rows="10">{{ todo.detailed_description }}</textarea>
</div>
<div class="form_row">
    <input style="display: block; margin: auto; background-color: transparent;" type="submit" value="{{ button_text }}">
</div>
